<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Описание">
    <meta name="keywords" content="Ключевые слова">

    <link rel="icon" sizes="16x16" href="img/favicon/favicon-16x16.png" type="image/png">

    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-touch-icon-120x120.png">

    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="1024x1024" href="img/favicon/apple-touch-icon-1024x1024.png">
    <link rel="stylesheet" href="css/vendor.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Taskbook</title>
</head>

<body>
    <div class="wrapper">
        <aside class="aside">
    <a href="#" class="logo"><img src="../img/logo.svg" alt="" /></a>
    <ul class="menu">
        <li>
            <a class="menu-ico1" href="#">
                <span> Главная </span>
            </a>
        </li>
        <li><a class="menu-ico2" href="#"><span>Задачи</span></a></li>
        <li><a class="menu-ico3" href="#"><span>Компания</span></a></li>
        <li><a class="menu-ico4" href="#"><span>Календарь</span></a></li>
        <li><a class="menu-ico5" href="#"><span>Настройки</span></a></li>
    </ul>
</aside>

        <div class="main-wrap">
            <div class="main-wrap-top">
    <form action="/" class="form-search" method="POST">
        <input type="search" placeholder="Поиск">
    </form>
    <div class="profile">
        <div class="profile-name">
            <div class="user-name">User Name</div>
            <div class="user-post">разработчик</div>
        </div>
        <div class="profile-avatar">
            <img src="../img/avatar.jpg" alt="">
        </div>
    </div>
</div>
            <div class="main-wrap-box">
                <ul class="breadcrumbs">
                    <li><a href="#">Задачи</a></li>
                    <li><a href="#">Текущие задачи</a></li>
                    <li><a href="#">Список</a></li>
                </ul>
                <div class="quest-setting">
                    <div class="quest-setting-box">
                        <form action="/" method="POST" class="quest-setting-form">
                            <div class="form-item">
                                <label for="name-quest">Название:</label>
                                <input id="name-quest" type="text" value="Внесение изменений в текущий вид посадочной страницы сайта vw-ring.ru">
                            </div>
                            <div class="form-item-flex">
                                <div class="form-item form-item-date">
                                    <label for="">Дедлайн:</label>
                                    <input type="text" class="date" id="datepicker">
                                </div>
                                <div class="priority">
                                    <label for="" class="label-name">Приоритет:</label>
                                    <div class="priority-items">
                                        <label class="radio-label">Высокий<input type="radio" name="priority" value="Высокий"><b></b></label>
                                        <label class="radio-label">Средний<input type="radio" name="priority" value="Средний"><b></b></label>
                                        <label class="radio-label">Низкий<input type="radio" name="priority" value="Низкий"><b></b></label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="quest-setting-aside">

                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="js/vendor.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
